<div class="content text-center" role="main">
  <h1 class="h3 m-3 font-weight-normal">Lista de Contatos</h1>

  <div class="row">
    <div class="col-md-12 text-left">
      <button class="btn btn-primary btn-block m-2" [routerLink]="['/contatos/cadastrar']" type="button">Cadastrar</button>
    </div>
  </div>
  <table *ngIf="(contacts != undefined)" class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">E-mail</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>
          <div class="row">
            <div class="col-md-4">
              <a [routerLink]="['/contatos/visualizar', contact.id]" class="text-dark" title="Visualizar contato">
                <i class="fa fa-eye"></i>
              </a>
            </div>
            <div class="col-md-4">
              <a [routerLink]="['/contatos/editar', contact.id]" class="text-dark" title="Editar contato">
                <i class="fa fa-edit"></i>
              </a>
            </div>
            <div class="col-md-4">
              <a href="javascript: void(0)" (click)='destroy(contact)' class="text-dark" title="Excluir contato">
                <i class="fa fa-trash"></i>
              </a>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
